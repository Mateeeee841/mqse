            .slider {
                width: 95%;
                margin: auto;
                overflow: hidden;
            }
            
            .slider ul {
                display: flex;
                padding: 0;
                width: 400%;
                margin-top: 80px;
                 animation: cambio 20s alternate linear; /*duracion de la animación , Agregar infinite para que la animación sea infinita*/
            }
            
            .slider li {
                width: 100%;
                list-style: none;
            }
            
            .slider img {
                width: 100%;
            }
            
            @keyframes cambio {
                0% {margin-left: 0;}
                20% {margin-left: 0;}
                
                25% {margin-left: -100%;}
                45% {margin-left: -100%;}
                
                50% {margin-left: -200%;}
                70% {margin-left: -200%;}
                
                75% {margin-left: -300%;}
                100% {margin-left: -300%;}
            }
            .static{
                animation-play-state: paused;               /*Para que la animación no termine borra esto */
            }

    <script>
        const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Sending...';

   const serviceID = 'default_service';
   const templateID = 'template_pqav01v';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Send Email';
      alert('Se a enviado su consulta!');
      document.getElementById('form').reset();
      location.href="";
    }, (err) => {
      btn.value = 'Send Email';
      alert(JSON.stringify(err));
    });
});
