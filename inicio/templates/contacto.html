<!DOCTYPE html>
<html lang="en">
    <head>
    {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Contacto</title>
        <link rel="icon" type="image/x-icon" href="{% static 'inicio\assets\img\favicon.ico'%}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'inicio/css/styles.css' %}" rel="stylesheet" />
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <style>
            @media (max-width: 750px) {

            .form-control{
                width: 250px;
            }

            .texto_mensaje{
                width: 250px;
                height: 100px;
            }
        }
         @media (min-width: 750px) {
            .texto_mensaje{
                width: 500px;
                height: 100px;
            }
         
         }
        </style>
    </head>

    <body id="page-top">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{%url 'vercvesp'%}" >Volver</a></li>
                </ul>
            </div>
        </nav>
        <section class="resume-section" id="interests">
        <form method="post" onsubmit="miFuncion()" >
            {%csrf_token%}
            
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>

                <div class="formulario" >      
                    <h3>Contacto</h3>                
            
                        {%csrf_token%}                                        
                            <p>
                                <div class="form-floating">
                                    <input type="text" name="nombre" autofocus="" autocapitalize="none"  maxlength="30" required="" id="id_username" class="form-control"   >
                                    <label for="floatingInput" >Nombre y Apellido</label>
                                  </div>
                            </p>       
                              
                            <p>                    
                            <div class="form-floating">
                                <input type="email" name="email"  autofocus="" autocapitalize="none"  maxlength="200" required="" id="id_username" class="form-control"  >
                                <label for="floatingInput">Email</label>
                              </div>
                            </p>        
                                                    <textarea name="mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Consulta"  maxlength="200"></textarea> 
                             <br>
                             <br>
                                <div class="form-floating" >
                                <div class="g-recaptcha" data-sitekey="6Lc7lqshAAAAAKBEYeXA8Acoq-6RM1__Xx5zDHDT"></div>
                                </div>
                              <br>
                              <button class="w-100 btn btn-lg btn-primary"  onclick="checkRecaptcha();" type="submit" >Enviar</button>  
                </div>  
              </div>
              </form>
        
        <hr class="m-0" />
    </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <br>
        

        <script>
            function miFuncion() {
              var response = grecaptcha.getResponse();
          
              if(response.length == 0){
                alert("Captcha no verificado")
                event.preventDefault()
              } 
            }
          </script>
       
    </body>
</html>
