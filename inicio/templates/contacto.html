        <style>

@media (max-width: 750px) {

        .form-control{
            background-color:#f6e1c5 ;
            border-color: #f6e1c5;
            width: 275px;
        }

        .texto_mensaje{
            background-color:#f6e1c5 ;
            border-color:  rgb(230, 167, 86, 0.5);
            width: 265px;
            height: 100px;
        }
    }

@media (min-width: 750px) {
        .texto_mensaje{
            background-color:#f6e1c5 ;
            border-color:  rgb(230, 167, 86, 0.5);
            width: 430px;
            height: 100px;
                    }
        .form-control{
            background-color:#f6e1c5 ;
            border-color: #f6e1c5;
            width: 400px;
        }
        .g-recaptcha{
            width: 300px;
        }

    }

            .slider {
                width: 95%;
                margin: auto;
                overflow: hidden;
            }
            
            .slider ul {
                display: flex;
                padding: 0;
                width: 400%;
                
                 animation: cambio 20s alternate linear; /*duracion de la animación , Agregar infinite para que la animación sea infinita*/
            }
            
            .slider li {
                width: 100%;
                list-style: none;
            }
            
            .slider img {
                width: 100%;
            }
            
            @keyframes cambio {
                0% {margin-left: 0;}
                20% {margin-left: 0;}
                
                25% {margin-left: -100%;}
                45% {margin-left: -100%;}
                
                50% {margin-left: -200%;}
                70% {margin-left: -200%;}
                
                75% {margin-left: -300%;}
                100% {margin-left: -300%;}
            }
            .static{
                animation-play-state: paused;               /*Para que la animación no termine borra esto */
            }


                    </style>

                </head>
            
                <body>
                    <header>

        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner bg-faded text-center rounded" >
                            <h2 class="section-heading mb-5">
                                <span class="section-heading-upper">Formulario</span>
                                <span class="section-heading-lower">Contacto</span>
                            </h2>
                            <form method="post" onsubmit="miFuncion()" >    
                                {%csrf_token%}      
                                <div class="formulario" >      
                            <ul class="list-unstyled list-hours mb-5 text-left mx-auto">
                                <li class="list-unstyled-item list-hours-item d-flex">
                                    <div class="form-floating">
                                        <input type="text" name="nombre" autofocus="" autocapitalize="none"  maxlength="30" required="" id="id_username" class="form-control" >
                                        <label for="floatingInput" >Nombre y Apellido</label>
                                      </div>
                                </li>
                                <li class="list-unstyled-item list-hours-item d-flex">
                                    <div class="form-floating">
                                        <input type="email" name="email"  autofocus="" autocapitalize="none"  maxlength="200" required="" id="id_username" class="form-control" >
                                        <label for="floatingInput">Email</label>
                                      </div>
                                </li>
                               
                                    <textarea name="mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Consulta"  maxlength="200"></textarea> 
                                <li>
                                    <br>
                                    <div class="g-recaptcha" data-sitekey="6Lc7lqshAAAAAKBEYeXA8Acoq-6RM1__Xx5zDHDT"></div>
                                    
                                </li>

                            </ul>
                            <div class="form-floating" >
                              <button class="w-100 btn btn-lg btn-primary"  onclick="checkRecaptcha();" type="submit" >Enviar</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </section>

              var response = grecaptcha.getResponse();
